<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local storeg</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link
      rel="stylesheet"
      href="../google.fonts/Open_Sans/OpenSans-Italic-VariableFont_wdth,wght.ttf"
    />
    <link
      rel="stylesheet"
      href="../google.fonts/Open_Sans/OpenSans-VariableFont_wdth,wght.ttf"
    />
    <link rel="stylesheet" href="../google.fonts/Teko/Teko-SemiBold.ttf" />
    <link rel="stylesheet" href="../google.fonts/Teko/Teko-Bold.ttf" />
    <link rel="icon" href="./img/icon.png" />
  </head>
  <body>
    <div class="parent">
      <label for="item">item name</label>
      <input type="text" id="item" />
      <label for="localval">item value</label>
      <input type="text" id="localval" />
      <div class="buttons">
        <span class="check" tabindex="0">check item</span>
        <span class="show" tabindex="0">show item</span>
        <span class="add" tabindex="0">add item</span>
        <span class="delet" tabindex="0">delet item</span>
        <span class="show-all" tabindex="0">show local storg</span>
        <span class="delet-all" tabindex="0">clear local storg</span>
      </div>
      <div class="result"><span>result here</span></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
